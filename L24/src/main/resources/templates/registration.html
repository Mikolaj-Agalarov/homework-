<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #333; color: #fff; font-family: Arial, sans-serif;">
    <div>
        <a href="/registration/register" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-user-plus" style="margin-right: 5px;"></i>
            Register
        </a>
    </div>
    <div>
        <a href="/users/users" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-sign-in-alt" style="margin-right: 5px;"></i>
            All Users
        </a>
    </div>
    <div>
        <a href="/login/login" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-bell" style="margin-right: 5px;"></i>
            Login
        </a>
    </div>
    <div>
        <a href="/users/friend-list" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-bell" style="margin-right: 5px;"></i>
            My Friends
        </a>
    </div>
    <div>
        <a href="/users/outgoing-requests" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-bell" style="margin-right: 5px;"></i>
            Outgoing Requests
        </a>
    </div>
    <div>
        <a href="/users/ingoing-requests" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-bell" style="margin-right: 5px;"></i>
            Ingoing Requests
        </a>
    </div>
</div>
<div class="container">
    <h1 class="mt-5 mb-3">Registration Page</h1>

    <form action="/registration/register" th:object="${newUser}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email">
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            Invalid username or password
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
