<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" />
</head>
<body>
<div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #333; color: #fff; font-family: Arial, sans-serif;">
    <div>
        <a href="/registration/register" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-user-plus" style="margin-right: 5px;"></i>
            Register
        </a>
    </div>
    <div>
        <a href="/users/users" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-sign-in-alt" style="margin-right: 5px;"></i>
            All Users
        </a>
    </div>
    <div>
        <a href="/login/login" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-bell" style="margin-right: 5px;"></i>
            Login
        </a>
    </div>
    <div>
        <a href="/users/friend-list" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-bell" style="margin-right: 5px;"></i>
            My Friends
        </a>
    </div>
    <div>
        <a href="/users/outgoing-requests" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-bell" style="margin-right: 5px;"></i>
            Outgoing Requests
        </a>
    </div>
    <div>
        <a href="/users/ingoing-requests" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-bell" style="margin-right: 5px;"></i>
            Ingoing Requests
        </a>
    </div>
</div>
<div class="container">
    <h1>All Users</h1>
    <table class="table">
        <div th:object="${users}">
            <thead>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Email</th>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.email}"></td>
                <td th:if="${session.user != null and user.id != session.user.id}">
                    <form method="post" th:if="${!userFriendsIds.contains(user.id)
                    and !usersIdsAwaitingForAcceptingRequest.contains(user.id)
                    and !idsOfUsersThatRequestWasSentTo.contains(user.id)}" th:action="@{/users/add-friend}">
                        <input type="hidden" name="senderId" th:value="${session.user.id}" />
                        <input type="hidden" name="receiverId" th:value="${user.id}" />
                        <button type="submit" class="btn btn-primary">Add friend</button>
                    </form>
                    <p th:if="${userFriendsIds.contains(user.id)}">Your friend</p>
                    <form method="post" th:if="${usersIdsAwaitingForAcceptingRequest.contains(user.id)}"
                          th:action="@{/users/accept-friend}">
                        <input type="hidden" name="receiverId" th:value="${session.user.id}" />
                        <input type="hidden" name="senderId" th:value="${user.id}" />
                        <input type="hidden" name="requestId" th:value="${0}" />
                        <button type="submit" class="btn btn-primary">Accept request</button>
                    </form>
                    <p th:if="${idsOfUsersThatRequestWasSentTo.contains(user.id)}">Your request on review</p>
                </td>
                <td>
                    <form method="post" th:if="${usersIdsAwaitingForAcceptingRequest.contains(user.id)}"
                          th:action="@{/users/decline-friend}">
                        <input type="hidden" name="receiverId" th:value="${session.user.id}" />
                        <input type="hidden" name="senderId" th:value="${user.id}" />
                        <input type="hidden" name="requestId" th:value="${0}" />
                        <button type="submit" class="btn btn-primary">Decline request</button>
                    </form>
                </td>
                <td>
                    <form method="post" th:if="${idsOfUsersThatRequestWasSentTo.contains(user.id)}"
                          th:action="@{/users/decline-friend}">
                        <input type="hidden" name="receiverId" th:value="${user.id}" />
                        <input type="hidden" name="senderId" th:value="${session.user.id}" />
                        <input type="hidden" name="requestId" th:value="${0}" />
                        <button type="submit" class="btn btn-primary">Decline request</button>
                    </form>
                </td>
            </tr>
            </div>
            </tbody>
    </table>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js}"></script>
</body>
</html>
