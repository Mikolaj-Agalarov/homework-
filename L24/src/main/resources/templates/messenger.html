<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #333; color: #fff; font-family: Arial, sans-serif;">
  <div>
    <a href="/registration/register" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
      <i class="fas fa-user-plus" style="margin-right: 5px;"></i>
      Register
    </a>
  </div>
  <div>
    <a href="/users/users" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
      <i class="fas fa-sign-in-alt" style="margin-right: 5px;"></i>
      All Users
    </a>
  </div>
  <div>
    <a href="/login/login" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
      <i class="fas fa-bell" style="margin-right: 5px;"></i>
      Login
    </a>
  </div>
  <div>
    <a href="/users/friend-list" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
      <i class="fas fa-bell" style="margin-right: 5px;"></i>
      My Friends
    </a>
  </div>
  <div>
    <a href="/users/outgoing-requests" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
      <i class="fas fa-bell" style="margin-right: 5px;"></i>
      Outgoing Requests
    </a>
  </div>
  <div>
    <a href="/users/ingoing-requests" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
      <i class="fas fa-bell" style="margin-right: 5px;"></i>
      Ingoing Requests
    </a>
  </div>
</div>

<div class="container my-5">
  <div class="row">
    <div class="col-3">
      <!-- Left column showing the user's username -->
      <h3 th:text="${user.username}"></h3>
    </div>
    <div class="col-6">
      <!-- Middle column showing the conversation messages -->
      <div class="overflow-auto" style="max-height: 500px; overflow: auto;">
        <div th:each="message : ${messages}" class="my-3">
          <div class="bg-light p-3 rounded">
            <p th:text="${message.sender.username + ': ' + message.messageText}"></p>
            <small th:text="${message.sentDate}"></small>
          </div>
        </div>
      </div>
      <!-- Form for sending new messages -->
      <form th:action="@{/users/send-message}" method="post" class="mt-3">
        <div class="form-group">
          <input type="text" name="messageText" class="form-control" placeholder="Type your message here" th:value="${messageText}" required >
<!--          <input type="hidden" name="messageText" th:value="${text}">-->
        </div>
        <div class="form-group text-right">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
        <input type="hidden" name="receiverId" th:value="${user.id}" />
        <input type="hidden" name="senderId" th:value="${session.user.id}" />
      </form>
    </div>
    <div class="col-3">
      <h3 th:text="${session.user.username}"></h3>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
