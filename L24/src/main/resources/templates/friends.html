<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" />
</head>
<body>
<div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #333; color: #fff; font-family: Arial, sans-serif;">
    <div>
        <a href="/registration/register" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-user-plus" style="margin-right: 5px;"></i>
            Register
        </a>
    </div>
    <div>
        <a href="/users/users" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-sign-in-alt" style="margin-right: 5px;"></i>
            All Users
        </a>
    </div>
    <div>
        <a href="/login/login" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-bell" style="margin-right: 5px;"></i>
            Login
        </a>
    </div>
    <div>
        <a href="/users/friend-list" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-bell" style="margin-right: 5px;"></i>
            My Friends
        </a>
    </div>
    <div>
        <a href="/users/outgoing-requests" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-bell" style="margin-right: 5px;"></i>
            Outgoing Requests
        </a>
    </div>
    <div>
        <a href="/users/ingoing-requests" style="color: #fff; text-decoration: none; display: flex; align-items: center;">
            <i class="fas fa-bell" style="margin-right: 5px;"></i>
            Ingoing Requests
        </a>
    </div>
</div>
<div class="container">

    <h1>All friends of user <span th:text="${session.user.username}"></span></h1>

    <table class="table">
        <div th:object="${users}">
            <thead>
            <th scope="col">Friend Username</th>
            <th scope="col">Email</th>
            </thead>
            <tbody>
            <tr th:each="friend : ${allFriends}">
                <td th:text="${friend.getSecondUser().getUsername()}"></td>
                <td th:text="${friend.getSecondUser().getEmail()}"></td>
                <td>
                    <form method="get" th:action="@{/users/open-messenger}">
                        <input type="hidden" name="senderId" th:value="${session.user.id}" />
                        <input type="hidden" name="receiverId" th:value="${friend.getSecondUser().getId()}" />
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </td>
                <td>
                    <form method="post" th:action="@{/users/delete-friend}">
                        <input type="hidden" name="senderId" th:value="${session.user.id}" />
                        <input type="hidden" name="receiverId" th:value="${friend.getSecondUser().getId()}" />
                        <button type="submit" class="btn btn-primary">Delete friend</button>
                    </form>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js}"></script>
</body>
</html>
